<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    <script src="app.js"></script>-->
<!--	<script src="{{url_for('static', filename='app.js')}}"></script>-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css', v=0.01) }}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>
<div class="img"></div>
<div class="col">
	<h1> </h1>
</div>
<form class="firstone needs-validation" action="{{ url_for('predict_house_price')}}" method="post">
  <div class="row">
    <div class="col-3">
      <h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
    </div>
    <div class="col">
      <h2>BHK</h2>
		<div class="form-check form-check-inline checkit">
			<input class="form-check-input" type="radio" name="allbhk" id="bhk1" value="1">
			<label class="form-check-label" for="bhk1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbhk" id="bhk2" value="2">
			<label class="form-check-label" for="bhk2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbhk" id="bhk3" value="3">
			<label class="form-check-label" for="bhk3">3</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbhk" id="bhk4" value="4">
			<label class="form-check-label" for="bhk4">4</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbhk" id="bhk5" value="5">
			<label class="form-check-label" for="bhk5">5</label>
		</div>
    </div>
  </div>
<!--</form>-->
<!--<form class="needs-validation">-->
  <div class="row">
    <div class="col-3">
      <h2>Bath</h2>
	<div class="form-check form-check-inline checkit">
			<input class="form-check-input" type="radio" name="allbath" id="bath1" value="1">
			<label class="form-check-label" for="bath1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbath" id="bath2" value="2">
			<label class="form-check-label" for="bath2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbath" id="bath3" value="3">
			<label class="form-check-label" for="bath3">3</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbath" id="bath4" value="4">
			<label class="form-check-label" for="bath4">4</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="allbath" id="bath5" value="5">
			<label class="form-check-label" for="bath5">5</label>
		</div>
    </div>
    <div class="col-3">
     <h2>Location</h2>
	<div>
  <select class="location" name="selectedlocation" id="uiLocations"  required="required">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
	   {% for loc in location %}
	        <option >{{ loc }}</option>
	   {% endfor %}
  </select>
     </div>
    </div>
  </div>
  <div class="form-group col-2 sub">
    <button type="submit" class="btn btn-primary submit" >Tell Me Price</button>
	  <div id="uiEstimatedPrice" class="result">	<h2>{{ houseprice }} </h2> </div>
  </div>
</form>
</body>
</html>
